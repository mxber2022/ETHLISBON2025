name: your_service
author: elia
version: 0.1.0
description: A service that fetches and submits motivational quotes on-chain.
aea_version: '>=1.0.0, <2.0.0'
license: Apache-2.0
fingerprint: {}
fingerprint_ignore_patterns: []
agent: elia/your_agent:0.1.0:bafybeicllzt4vuhks4v4lnwhuee3pi26mjjy5baxmr273mdjsa34dqozje
number_of_agents: 4
deployment: {}
---
public_id: elia/motivational_quote_abci:0.1.0
type: skill
models:
  params:
    args:
      service_registry_address: null
      share_tm_config_on_startup: false
      on_chain_service_id: null
      setup:
        all_participants: ${ALL_PARTICIPANTS:list:["0x0000000000000000000000000000000000000000"]}
        safe_contract_address: '0x0000000000000000000000000000000000000000'
        consensus_threshold: null
      quote_api_url: ${QUOTE_API_URL:str:"https://quotes.rest/qod?category=inspire"}
      wait_time_in_seconds: ${WAIT_TIME:int:86400}
  benchmark_tool:
    args:
      log_dir: /benchmarks
---
public_id: valory/ledger:0.19.0
type: connection
config:
  ledger_apis:
    ethereum:
      address: ${SERVICE_HELLO_WORLD_RPC:str:"http://host.docker.internal:8545"}
      chain_id: 31337
      poa_chain: false
      default_gas_price_strategy: eip1559
